<!DOCTYPE html>

<!-- ThymeLeaf -->
<html xmlns:th="http://thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>

<!-- Fontes -->
<link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;400&display=swap" rel="stylesheet">

<!--  Materialize -->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link type="text/css" rel="stylesheet" href="materialize/css/materialize.min.css" media="screen,projection" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<meta charset="UTF-8">

<!-- CSS -->
<link rel="stylesheet" href="style/style.css" />
<title></title>
</head>
<body>

<!-- Nav -->
<header>
		<nav>
			<div class="nav-wrapper">
				<ul class="logo">
			<li>
			<a href="/" class="brand-logo navigation">HOME</a></li>
			<li>
				<a href="/login" class="brand-logo navigation">LOGIN</a>
			</li>
			</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a href="#"><i class="material-icons left logoffBotao">power_settings_new</i></a></li>
				</ul>
			</div>
		</nav>
	</header>
	
<!-- Form -->
	<img src="images/cadastroUsuario.png" class="tituloCadastro">
	
<!-- Mensagem de validação -->
	<th:block class="mensagemValidacao" th:include="appFii/mensagemValidacao"></th:block>
	
	
	<form class="container formUsuario col" method="post">
		<div class = "row">
	
		<div class="input-field login">
          <i class="material-icons login">person_outline</i><input placeholder="Nome completo:" id="nome" type="text" class="validate">
        </div>
		
		<div class="input-field login">
          <i class="material-icons login">local_post_office</i><input placeholder="E-mail:" id="email" type="text" class="validate">
        </div>
		
		<div class="input-field login">
          <i class="material-icons login">date_range</i><input placeholder="Data de nascimento (dd/mm/aaaa):" id="data" type="text" class="validate">
        </div>
		
		<div class="input-field login">
          <i class="material-icons login">lock_outline</i><input placeholder="Senha:" id="senha" type="password" class="validate">
        </div>
        
		</div>
		<button class="waves-effect waves-light btn" type="submit">Salvar</button>
	</form>
	
<!-- JavaScript -->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
</body>
</html>
