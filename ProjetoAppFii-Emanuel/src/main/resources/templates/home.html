<body class="align">

    <div class="grid">
      <p class="login_title">Faça seu login</p>
      <form action="https://httpbin.org/post" method="POST" class="form login">
  
        <div class="form__field">
          <label for="login__username"><svg class="icon">
              <use xlink:href="#icon-user"></use>
            </svg><span class="hidden">E-mail</span></label>
          <input autocomplete="username" id="login__username" type="text" name="username" class="form__input" placeholder="E-mail" required>
        </div>
  
        <div class="form__field">
          <label for="login__password"><svg class="icon">
              <use xlink:href="#icon-lock"></use>
            </svg><span class="hidden">Senha</span></label>
          <input id="login__password" type="password" name="password" class="form__input" placeholder="Senha" required>
        </div>
  
        <div class="form__field">
          <input type="submit" value="Entrar">
        </div>
  
      </form>
  
      <p class="text--center">Não tem conta? <a href="/cadastro">Faça seu cadastro<i class="material-icons right">exit_to_app</i></a></p>
      <p class="text--center esqueci-senha"><a href="#">Esqueci minha senha</a></p>
  
    </div>
